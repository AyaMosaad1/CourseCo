{% extends 'layout.html' %}
{% block content %}
	<article class="media content-section">
		<img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + review.reviewer.image_file) }}">
	  <div class="media-body">
	    <div class="article-metadata">
		  <h2>{{ review.reviewer.username }}</h2>
	      <small class="text-muted">{{ review.date_posted.strftime('%Y-%m-%d %H:%M:%S') }}</small>
	      {% if review.reviewer == current_user %}
	      	<div>
	      		<a class="btn btn-secondary btn-sm my-1" href="{{ url_for('update_review', review_id=review.id) }}">Update</a>
	      		<button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
	      	</div>
	      {% endif %}
	    </div>
	    <h2 class="article-title">{{ review.rate }}</h2>
	    <p class="article-content">{{ review.content }}</p>
	  </div>
	</article>
	<!-- Modal -->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="deleteModalLabel">Delete Review?</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <form action="{{ url_for('delete_review', review_id=review.id) }}" method="POST">
	        	<input class="btn btn-danger" type="submit" value="Delete">
	        </form>
	      </div>
	    </div>
	  </div>
	</div>
{% endblock %}
